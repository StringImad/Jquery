<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $("#btnLogin").click(function () {
                $.post("loginJquery.php",
                    $("#formulario").serialize(),
                    function (data, status) {
                        console.log($("#formulario").serialize())
                        //$("#respLog").html(data);
                        document.getElementById("respLog").innerHTML = data;
                    }
                )
            })
        })
    </script>
</head>

<body>
    <form method="post" id="formulario">
        <p>Introduzca usuario y password</p>
        <p><input type="text" name="usuario" id="usuario" required></p>
        <p><input type="password" name="contra" id="contra" required></p>
        <p><input type="button" id="btnLogin" value="Login"/>
    </form>
    <div id="respLog"></div>
</body>

</html>
