<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga simple</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        //Cuando el documento este cargado ejecutamos la funcion, 
        //Si el boton con id btnDatos es clicado creamos una funcion que
        //solo se ejecuta si el boton es pulsado, que nos carga de #lista por medio 
        //de jquery la pagina datos.html
        $(document).ready(function(){
            $("#btnDatos").click(function(){
                $("#lista").load("datos.html");
            })
        });
    </script>
</head>

<body>
    <h3>Asignaturas</h3>
    <ul id="lista"></ul>
    <button id="btnDatos">Carga las asignatuas</button>
</body>

</html>
